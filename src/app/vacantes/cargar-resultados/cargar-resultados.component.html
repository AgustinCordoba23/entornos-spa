<div class="pagina">
    <app-menu></app-menu>

    <div class="contenido">
        <span class="titulo">Cargar Resultados de Vacante #{{vacanteId}}</span>

        <mat-divider></mat-divider>

        <table *ngIf="postulaciones.length > 0" mat-table [dataSource]="dataSource" >
            <ng-container matColumnDef="Nombre Postulante">
              <th mat-header-cell *matHeaderCellDef>Nombre Postulante</th>
              <td mat-cell *matCellDef="let postulacion"> {{postulacion.nombre}} </td>
            </ng-container>
        
            <ng-container matColumnDef="Email Postulante">
                <th mat-header-cell *matHeaderCellDef>Email Postulante</th>
                <td mat-cell *matCellDef="let postulacion"> {{postulacion.email}} </td>
            </ng-container>

            <ng-container matColumnDef="CV">
                <th mat-header-cell *matHeaderCellDef>CV</th>
                <td mat-cell *matCellDef="let postulacion"> <a class="archivo" href="http://api.entornos-frro.tk:8080/api/vacantes/descargar-pdf/{{postulacion.cv}}">{{postulacion.cv.split('*')[1]}}</a> </td>
            </ng-container>

            <ng-container matColumnDef="Orden de Mérito">
                <th mat-header-cell *matHeaderCellDef>Orden de Mérito</th>
                <td mat-cell *matCellDef="let postulacion"> <input id="input-{{postulacion.id}}" type="number"></td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>

        <mat-paginator *ngIf="postulaciones.length > 0" [pageSizeOptions]="[5, 10, 15, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>

        <div class="vacantes-empty" *ngIf="postulaciones.length == 0">
            No existen postulaciones para esta vacante.
        </div>
        
        <div class="finalizar">
            <button class="volver-button" type="button" (click)="volver()">Volver</button>
            <button type="button" class="submit-button" [disabled]="postulaciones.length == 0"  (click)="cargarResultado()">Finalizar</button>
        </div>
        
    </div>
    
</div>
