<div class="pagina">
    <app-menu></app-menu>

    <div class="contenido">
        <span class="titulo">Postularme a Vacante #{{vacanteId}}</span>

        <mat-divider></mat-divider>

        <form [formGroup]="form" class="form-box" (ngSubmit)="submit()" [autocomplete]="false">
            <mat-form-field appearance="fill">
                <mat-label>Cátedra</mat-label>
                <input formControlName="catedra" matInput readonly> 
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Fecha de finalización</mat-label>
                <input formControlName="fecha" matInput readonly> 
            </mat-form-field>

            <mat-form-field appearance="fill" class="textarea">
                <mat-label>Descripción</mat-label>
                <textarea matInput formControlName="descripcion" readonly maxlength="250"></textarea>
            </mat-form-field>

            <div class="subir-pdf">
                Cargar CV* (.pdf) 
                <button #file mat-flat-button>Examinar...
                    <input (change)="seleccionarArchivo($event)" type="file" accept=".pdf"/>
                </button>
                {{nombreArchivo}}
            </div>

            <button class="submit-button" type="submit">
                Postularme
            </button>

        </form>

    </div>
</div>
