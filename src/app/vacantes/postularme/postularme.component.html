<div class="pagina">
    <app-menu></app-menu>

    <div class="contenido">
        <h1 class="titulo">Postularme a Vacante #{{vacanteId}}</h1>

        <mat-divider></mat-divider>

        <form [formGroup]="form" class="form-box" (ngSubmit)="submit()" [autocomplete]="false">
            <mat-form-field appearance="fill">
                <mat-label>Cátedra</mat-label>
                <label for="catedra" hidden>Cátedra</label>
                <input id="catedra" name="catedra" formControlName="catedra" matInput readonly> 
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Fecha de finalización</mat-label>
                <label for="fecha" hidden>Fecha de finalización</label>
                <input id="fecha" name="fecha" formControlName="fecha" matInput readonly> 
            </mat-form-field>

            <mat-form-field appearance="fill" class="textarea">
                <mat-label>Descripción</mat-label>
                <label for="descripcion" hidden>Descripción</label>
                <textarea id="descripcion" name="descripcion" matInput formControlName="descripcion" readonly maxlength="250"></textarea>
            </mat-form-field>

            <div class="subir-pdf">
                Cargar CV* (.pdf) 
                <button #file mat-flat-button>Examinar...
                    <label for="cv" hidden>CV</label>
                    <input id="cv" name="cv" (change)="seleccionarArchivo($event)" type="file" accept=".pdf"/>
                </button>
                {{nombreArchivo}}
            </div>

            <button class="submit-button" type="submit">
                Postularme
            </button>

            <button class="volver-button" type="button" (click)="volver()">
                Cancelar
            </button>

        </form>

    </div>
</div>
