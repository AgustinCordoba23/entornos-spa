<div class="pagina">
    <app-menu></app-menu>

    <div class="contenido">
        <h1 class="titulo">Editar Vacante #{{vacanteId}}</h1>

        <mat-divider></mat-divider>

        <form [formGroup]="form" class="form-box" (ngSubmit)="submit()" [autocomplete]="false">
            <mat-form-field appearance="outline">
                <mat-label>Cátedra</mat-label>
                <label for="catedra" hidden>Cátedra</label>
                <input id="catedra" name="catedra" formControlName="catedra" matInput required> 
            </mat-form-field>

            <mat-form-field appearance="outline" class="date-picker">
                <mat-label>Fecha de finalización</mat-label> 
                <label for="fecha" hidden>Fecha de finalización</label>
                <input id="fecha" name="fecha" matInput required formControlName="fecha" [min]="minDate" [matDatepicker]="datepicker" readonly (dateChange)="seleccionFecha($event)">
                <mat-datepicker-toggle matSuffix [for]="datepicker" #matDatePickerBoton></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancelar</button>
                        <button mat-raised-button matDatepickerApply style="background: #1F193D; color: white">Aplicar</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="textarea">
                <mat-label>Descripción</mat-label>
                <label for="descripcion" hidden>Descripción</label>
                <textarea id="descripcion" name="descripcion" matInput formControlName="descripcion" required maxlength="250"></textarea>
            </mat-form-field>

            <button class="submit-button" type="submit">
                Guardar Cambios
            </button>

            <button class="eliminar-button" type="button" (click)="eliminar()">
                <mat-icon alt="eliminar">delete</mat-icon>
                Eliminar
            </button>

            <button class="volver-button" type="button" (click)="volver()">
                Volver
            </button>

        </form>

    </div>
</div>
