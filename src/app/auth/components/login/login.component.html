<div class="pagina">
    <div class="imagen">
        <img src="../../../../assets/images/login.png" alt="fondo-login">
    </div>

    <div class="form">
        <div class="form-box">
            <span class="titulo">Ingresar</span>
            <span class="subtitulo">Escriba su mail y contraseña para ingresar</span>

            <form [formGroup]="form" class="form-box" (ngSubmit)="submit()" [autocomplete]="false">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput>
                </mat-form-field>
                
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input formControlName="password" matInput [type]="hidePassword ? 'password' : 'text'">
                    <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <button class="submit-button" type="submit">
                    Ingresar
                </button>

                <div class="link">
                    <span class="label">¿No tienes cuenta?</span>
                    <a class="registrate" routerLink="/auth/register">Registrate</a>
                </div>
            </form> 
        </div>
    </div>

</div>
